name: Build Admin UI
on:
  push:
    branches:
      - main

jobs:
  dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: yarn install
  build-admin-ui-oss:
    name: Build Admin UI OSS
    needs: [dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
      - run: yarn run build:ui:admin:oss
      - name: Upload artifact admin-ui
        uses: actions/upload-artifact@v3
        with:
          name: admin-ui
          path: ./ui/admin/dist/
      - name: Upload artifact Admin UI OSS
        uses: actions/upload-artifact@v3
        with:
          name: admin-ui-oss
          path: ./ui/admin/dist/
  build-admin-ui-enterprise:
    name: Build Admin UI Enterprise
    needs: [dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
      - run: yarn run build:ui:admin:enterprise
      - name: Upload artifact Admin UI Enterprise
        uses: actions/upload-artifact@v3
        with:
          name: admin-ui-ent
          path: ./ui/admin/dist/

  build-admin-ui-hcp:
    name: Build Admin UI HCP
    needs: [dependencies]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: node-modules-cache
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-
      - name: Build
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
      - run: yarn run build:ui:admin:enterprise
      - name: Upload artifact Admin UI Enterprise for HCP
        uses: actions/upload-artifact@v3
        with:
          name: admin-ui-hcp
          path: ./ui/admin/dist/
